services:
  db:
    image: postgres:17
    container_name: postgres-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fiumbr
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/db.sql:/docker-entrypoint-initdb.d/db.sql #se agrego esta linea creacion tablas automaticamente
    ports:
      - "5433:5432"

  backend:
    build: .
    container_name: backend-api
    depends_on:
      - db
    env_file:
      - .env
    ports:
      - "3000:3000"

volumes:
  postgres_data:
