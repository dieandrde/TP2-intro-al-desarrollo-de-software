<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva tu cancha</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/logo.jpg" alt="Logo" class="logo-img">
            <span class="sub">ALQUILER DE CANCHAS</span>
        </div>
        <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Canchas</a></li>
            <li><a href="#">Reseñas</a></li>
            <li><a href="#">Usuario</a></li>

        </ul>
        </nav>
    </header>

    <section class="hero">
        <img src="images/cancha.png" alt="Cancha de futbol" class="hero-img">
        <div class="hero-text">
            <h1>ALQUILER DE CANCHAS DE FÚTBOL</h1>
            <p>Reservá tu cancha en Argentina</p>
        </div>
    </section>

    <section class="card">
        <h2>ELEGÍ TU CANCHA</h2>

        <div class="canchas-grid">
            <div class="canchas-card">
                <img src="images/card.png" alt="Cancha">
                <p>Cancha de 5</p>
            </div>
            <div class="canchas-card">
                <img src="images/card.png" alt="Cancha">
                <p>Cancha de 7</p>
            </div>
            <div class="canchas-card">
                <img src="images/card.png" alt="Cancha">
                <p>Cancha de 11</p>
            </div>
        </div>
    </section>

    <section class="reserva">
        <div class="reserva-contenido">
            <h2>RESERVA HOY</h2>
    
            <form class="form-reserva">
                <label for="nombre">Nombre de usuario</label>
                <input type="text" id="nombre" placeholder="Tu nombre">

                <label for="cancha">Tipo de cancha</label>
                <select id="cancha">
                    <option>Cancha de 5</option>
                    <option>Cancha de 7</option>
                    <option>cancha de 11</option>
                    <option>Cancha de Tenis</option>
                    <option>Cancha de Padel</option>
                </select>

                <button type="submit" class="btn-reserva">RESERVAR</button>
            </form>
        </div>
    </section>

    

</body>
</html>
