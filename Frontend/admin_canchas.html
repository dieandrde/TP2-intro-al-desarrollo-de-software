<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Canchas - Panel Admin</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/administrador.css">
</head>

<body>

<header class="header">
    <div class="header-izquierda">
        <img src="./images/logo.jpg" class="logo-header">
        <span class="brand-title">ALQUILER DE CANCHAS</span>
    </div>

    <nav class="header-derecho" id="nav-links">
        <a href="index.html">Inicio</a>
        <a href="mis_reservas.html">Mis reservas</a>
        <a href="lista_precios.html">Canchas</a>
        <a href="reseñas.html">Reseñas</a>
        <a href="login.html">Iniciar Sesión</a>
    </nav>
</header>

<div class="admin-layout">

    <aside class="admin-sidebar">
        <h2>Panel Admin</h2>
        <a href="administrador.html">Usuarios</a>
        <a href="admin_canchas.html">Editar Canchas</a>
        <a href="admin_crear_canchas.html">Crear Cancha</a>
        <a href="admin_reservas.html">Reservas</a>
    </aside>

    <main class="admin-main">

        <!-- tabla, le puse bulma -->
        <div class="admin-card" style="margin-bottom: 30px;">
            <h1 class="title is-4">Editar Canchas</h1>

            <table class="table is-striped is-hoverable is-fullwidth">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Tipo</th>
                        <th>Precio</th>
                        <th>Ubicación</th>
                        <th>Capacidad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="lista_canchas"></tbody>
            </table>
        </div>

        <!-- seccion editar-->
        <div class="admin-card">
            <h2 class="title is-5">Modificar Cancha</h2>

            <form id="form-editar-cancha">
                <input type="hidden" id="edit-cancha-id">

                <div class="field">
                    <label class="label">Nombre</label>
                    <input id="edit-cancha-nombre" class="input" type="text">
                </div>

                <div class="field">
                    <label class="label">Tipo</label>
                    <input id="edit-cancha-tipo" class="input" type="text">
                </div>

                <div class="field">
                    <label class="label">Ubicación</label>
                    <input id="edit-cancha-ubicacion" class="input" type="text">
                </div>

                <div class="field">
                    <label class="label">Precio por hora</label>
                    <input id="edit-cancha-precio" class="input" type="number">
                </div>

                <div class="field">
                    <label class="label">Capacidad</label>
                    <input id="edit-cancha-capacidad" class="input" type="number">
                </div>

                <button class="button is-primary" type="button" onclick="editar_cancha()">
                    Confirmar cambios
                </button>
            </form>
        </div>

    </main>

</div>

<script src="./js/header.js"></script>
<script src="./js/administrador.js"></script>
<script>
    mostrarCanchasEnTabla();
</script>

</body>
</html>
