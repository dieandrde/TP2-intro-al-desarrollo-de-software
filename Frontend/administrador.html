<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Panel Administrador</title>

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">


    <link rel="stylesheet" href="style/main.css">

    
    <link rel="stylesheet" href="style/administrador.css">
</head>

<body>

    <!-- header -->
    <header class="header">
        <div class="header-izquierda">
            <img src="./images/logo.jpg" alt="Logo" class="logo-header">
            <span class="brand-title">ALQUILER DE CANCHAS</span>
        </div>

        <nav class="header-derecho" id="nav-links">
            <a href="index.html">Inicio</a>
            <a href="mis_reservas.html">Mis reservas</a>
            <a href="lista_precios.html">Canchas</a>
            <a href="reseñas.html">Reseñas</a>
            <a href="login.html">Iniciar Sesión</a>
        </nav>
    </header>

    <!-- admin -->
    <div class="admin-layout">

        <!-- barrita del costado -->
        <aside class="admin-sidebar">
            <h2>Panel Admin</h2>

            <a href="administrador.html">Usuarios</a>
            <a href="admin_canchas.html">Editar cancha</a>
            <a href="admin_crear_canchas.html">Crear cancha</a>
            <a href="admin_reservas.html">Reservas</a>
        </aside>

        <!-- contenido principal -->
        <main class="admin-main">

            

            <div class="admin-card">
                <h1 class="title is-4">Gestión de usuarios</h1>

                <table class="table is-striped is-hoverable is-fullwidth">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Teléfono</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="lista_usuarios">
                        
                    </tbody>
                </table>
            </div>

            <div class="admin-card" style="margin-top: 30px;">
                <h2 class="title is-5">Modificar Usuario</h2>

                <form id="form-editar-usuario">
                    <input type="hidden" id="edit-id">

                    <div class="field">
                        <label class="label">Nombre</label>
                        <input id="edit-nombre" class="input" type="text">
                    </div>

                    <div class="field">
                        <label class="label">Email</label>
                        <input id="edit-email" class="input" type="email">
                    </div>

                    <div class="field">
                        <label class="label">Teléfono</label>
                        <input id="edit-telefono" class="input" type="text">
                    </div>

                    <div class="field">
                        <label class="label">Nueva contraseña (opcional)</label>
                        <input id="edit-password" class="input" type="password">
                    </div>

                    <button class="button is-primary" type="button" onclick="editarUsuario()">
                        Confirmar cambios
                    </button>
                </form>
            </div>

        </main>

    </div>


    <!-- script seccion -->
    <script src="./js/header.js"></script>
    <script src="./js/administrador.js"></script>
    <script>
        obtenerListaUsuarios();
    </script>

</body>
</html>
